<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">The Title Header</h1>
    <p id="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae
      doloremque iusto quasi quaerat facere eveniet nostrum ullam animi cum quae
      tempora perspiciatis, accusamus tenetur ut at ipsa porro aperiam optio.
    </p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input id="name" type="text" required placeholder="Enter your name" />
      <label for="email" id="email-label">Email:</label>
      <input id="email" type="email" placeholder="Enter your email" required />
      <label for="number" id="number-label">Age:</label>
      <input id="number" type="number" min="10" max="70" placeholder="age" />
      <select id="dropdown">
        <option value="1">a</option>
        <option value="2">b</option>
      </select>
      What would you like to see improved? (Check all that apply)
      <label for=""
        ><input
          name="prefer"
          value="Front-end Projects"
          type="checkbox"
          class="input-checkbox"
        />
        Front-end Projects</label
      >
      <label for=""
        ><input
          name="prefer"
          value="Back-end Projects"
          type="checkbox"
          class="input-checkbox"
        />
        Back-end Projects</label
      >

      <input value="a" type="radio" name="option" />
      <input value="b" type="radio" name="option" />
      <label>Comments</label>
      <div class="form-group">
        <label for=""></label>
        <textarea class="form-control" name="" id="" rows="3"></textarea>
      </div>
      <button id="submit">Submit</button>
    </form>

    <script src="js/index.js"></script>
  </body>
</html>
